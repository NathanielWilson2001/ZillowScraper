<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Zillow Scraper</title>
  <style>
  </style>
</head>
<body class="bg-cyan-950">

  <div class="flex justify-center items-center h-screen">
      <div class="flex font-sans shadow-2xl w-7/12 h-2/6">
        <div class="flex-none w-96 relative" id="image"></div>
        <form class="flex-auto p-6  bg-white" name="dataValues">
          <div class="flex flex-wrap">
            <h1 class="flex-auto font-medium text-2xl text-slate-900" id="Count">
            </h1>
            <div class="w-full flex-none mt-2 order-1 text-5xl font-bold text-cyan-600" id="Title">
            </div>
          </div>
          <div class="flex items-baseline mt-4 mb-6 pb-6 border-b border-slate-200">
            <div class="space-x-2 flex text-sm font-bold">
              <label>
                <input class="sr-only peer" name="size" type="radio" onclick="changeOutput('averagePrice')" checked/>
                <div class="w-14 h-14 rounded-full flex items-center justify-center text-cyan-400 peer-checked:bg-cyan-600 peer-checked:text-white">
                  <span class="text-2xl">&#36;</span>
                </div>
              </label>
              <label>
                <input class="sr-only peer" name="size" type="radio" value="s"  onclick="changeOutput('averageSquareFootage')" />
                <div class="w-14 h-14 rounded-full flex items-center justify-center text-cyan-400 peer-checked:bg-cyan-600 peer-checked:text-white">
                  <span class="text-2xl">ft<sup>2</sup></span>
                </div>
              </label>
              <label>
                <input class="sr-only peer" name="size" type="radio"  onclick="changeOutput('Zillow')" />
                <div class="w-14 h-14 rounded-full flex items-center justify-center text-cyan-400 peer-checked:bg-cyan-600 peer-checked:text-white">
                  <span class="text-lg font-bold">Zillow</span>
                </div>
              </label>
              <label>
                <input class="sr-only peer" name="size" type="radio"  />
                <div class="w-14 h-14 rounded-full flex items-center justify-center text-cyan-400 peer-checked:bg-cyan-600 peer-checked:text-white">
                  <i class="fa fa-home" style="font-size:36px"></i>
                </div>
              </label>
            </div>
          </div>
          <div class="flex space-x-4 mb-5 text-sm font-medium">
            <div class="flex-auto flex space-x-4 mt-4">
              <p class="text-black tracking-wide text-xl antialiased proportional-nums" id="Data">
              </p> 
            </div>
          </div>
        </form>
      </div>
  </div>
  <div class="relative">
    <div class="flex">
      <div class="w-1/2">
        <div class="pie-chart"></div>
      </div>
      <div class="w-1/2">
        <div class="flex flex-col">
          <div class="legend-item">
            <div class="legend-color bg-red-500"></div>
            <div class="legend-label">Red</div>
          </div>
          <div class="legend-item">
            <div class="legend-color bg-blue-500"></div>
            <div class="legend-label">Blue</div>
          </div>
          <div class="legend-item">
            <div class="legend-color bg-green-500"></div>
            <div class="legend-label">Green</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="scripts.js"></script>
</body>
</html>
