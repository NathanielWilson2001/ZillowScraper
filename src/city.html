<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
  <title>Tailwind Website</title>
  <style id="BackgroundImage">
  </style>
</head>
<body class="background-image">
  <div class="flex justify-center items-center h-screen">
    <div class="backdrop-blur-xl bg-white/30">
      <div class="bg-black bg-opacity-50 p-3 shadow-2xl">
        <div class="bg-white p-6">
          <h1 class="text-4xl font-bold mb-4 opacity-100" id="Title"></h1>
          <div class="text-center" id="results">
            <div role="status">
              <button disabled type="button" class="text-white bg-indigo-900 hover:bg-white hover:text-indigo-900 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 inline-flex items-center">
                <svg aria-hidden="true" role="status" class="inline w-8 h-8 mr-3 text-indigo-400 animate-spin" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="#E5E7EB"/>
                <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentColor"/>
                </svg>
                Loading...
            </button>
          </div>
        </div>
      </div>
  </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const locationName = urlParams.get('location');
    var styleElement = document.getElementById("BackgroundImage");
    styleElement.innerHTML = `
        .background-image {
          background-image: url(`+locationName+`.jpg);
          background-position: center;
          background-repeat: no-repeat;
          background-size: cover;
        }
     `;
    var styleElement = document.getElementById("Title");
    styleElement.innerHTML = `
      Housing Data for `+locationName+`:
     `;

     fetch('/fetchData', {
      method: 'POST',
      body: locationName
    })
    .then(function(response) {
      // Handle response from Go server
      if (response.ok) {
        console.log(response.clone().json())
        return response.clone().json();
      } else {
        // Handle error response
        console.error('Error:', response.status);
      }
    })
    .then(data => {
      // Accessing specific elements from the JSON response
      console.log(data); // Using dot notation
      document.getElementById("results").innerHTML = `<div class="bg-indigo-900 rounded-lg p-2">
        <h2 class="text-xl font-bold mb-2"></h2>
        <p class="text-white">
          <span class="font-semibold">Count:</span> <span id="entries"></span>
        </p>
      </div>
      <div class="bg-sky-600 rounded-lg p-2 my-1">
        <h2 class="text-xl text-left font-bold mb-2"></h2>
        <p class="text-white">
          <span class="font-semibold">Average Price:</span> <span id="averagePrice"></span>
        </p>
      </div>
      <div class="bg-sky-6000 rounded-lg p-2 my-1">
        <h2 class="text-xl text-left font-bold mb-2"></h2>
        <p class="text-white">
          <span class="font-semibold">Average Square Foot:</span> <span id="averageSquareFootSum"></span>
        </p>
      </div>
      <div class="bg-sky-600 rounded-lg p-2 my-1" >
        <h2 class="text-xl text-left font-bold mb-2"></h2>
        <p class="text-white">
          <span class="font-semibold">Average Price per Square Foot:</span> <span id="averagePricePerSquareFoot"></span>
        </p>
      </div>
      <div class="bg-sky-600 rounded-lg p-2 my-1"">
        <h2 class="text-xl text-left font-bold mb-2"></h2>
        <p class="text-white">
          <span class="font-semibold">Average Rent Zestimate:</span> <span id="averageRentZestimate"></span>
        </p>
      </div>
      <div class="bg-sky-600 rounded-lg p-2 my-1">
        <h2 class="text-xl text-left font-bold mb-2"></h2>
        <p class="text-white">
          <span class="font-semibold">Number of Multi Family Homes:</span> <span id="multiFamily"></span>
        </p>
      </div>
      <div class="bg-sky-600rounded-lg p-2 my-1" >
        <h2 class="text-xl text-left font-bold mb-2"></h2>
        <p class="text-white">
          <span class="font-semibold">Number of Single Family Homes:</span> <span id="singleFamily"></span>
        </p>
      </div>
      <div class="bg-sky-600 rounded-lg p-1 my-1">
        <h2 class="text-xl text-left font-bold mb-2"></h2>
        <p class="text-white">
          <span class="font-semibold">Number of Condos:</span> <span id="condo"></span>
        </p>
      </div>`
      document.getElementById("entries").textContent = data.runningTotalEntries
      document.getElementById("averagePrice").textContent = data.averagePriceSum
      document.getElementById("averageSquareFootSum").textContent = data.averageSquareFootSum
      document.getElementById("averagePricePerSquareFoot").textContent = data.averagePricePerSquareFoot
      document.getElementById("averageSquareFootSum").textContent = data.averageSquareFootSum
      document.getElementById("averageRentZestimate").textContent = data.averageRentZestimate
      document.getElementById("averageZestimate").textContent = data.averageZestimate
      document.getElementById("condo").textContent.innerHTML = data.condo 
      document.getElementById("multiFamily").textContent.innerHTM = data.multiFamily
      document.getElementById("singleFamily").textContent.innerHTM = data.singleFamily


    
    })
    .catch(function(error) {
      // Handle network error
      console.error('Error:', error);
    });
  </script>
</body>
</html>
