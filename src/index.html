<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Zillow Scraper</title>
</head>
<body>
  <div class="h-screen flex items-center justify-center bg-cyan-950">
    <div class="relative h-auto w-auto items-center bg-white p-10 px-6 pt-10 pb-8 shadow-xl ring-1 ring-gray-900/5 sm:mx-auto sm:rounded-lg sm:px-10 mt-50">
      <h1 class="text-3xl text-center font-semibold">
        Please Select a Location
      </h1>
      <br>
      <form class="w-max items-center" method="GET" action=""> 
        <div class="flex space-x-4 w-full h-auto items-stretch">
          <button class="grow rounded bg-cyan-400 h-16 w-48 text-white px-7 pb-2.5 pt-3 text-sm font-medium uppercase leading-normal  shadow-[0_4px_9px_-4px_#0891b2] transition duration-150 ease-in-out hover:bg-primary-600 hover:shadow-[0_8px_9px_-4px_#0891b2,0_4px_18px_0_#0891b2] focus:bg-primary-600 focus:shadow-[0_8px_9px_-4px_#0891b2,0_4px_18px_0_#0891b2] focus:outline-none focus:ring-0 active:bg-primary-700 active:shadow-[0_8px_9px_-4px_#0891b2,0_4px_18px_0_#0891b2] dark:shadow-[0_4px_9px_-4px_#0891b2] dark:hover:shadow-[0_8px_9px_-4px_#0891b2,0_4px_18px_0_#0891b2] dark:focus:shadow-[0_8px_9px_-4px_#0891b2,0_4px_18px_0_#0891b2] dark:active:shadow-[0_8px_9px_-4px_#0891b2,0_4px_18px_0_#0891b2]" id="NorthEast"  onclick="requestData('NorthEast')">
            North East
          </button>
          <button class="grow rounded bg-cyan-400 text-white h-16 w-48 px-7 pb-2.5 pt-3 text-sm font-medium uppercase leading-normal  shadow-[0_4px_9px_-4px_#0891b2] transition duration-150 ease-in-out hover:bg-primary-600 hover:shadow-[0_8px_9px_-4px_#0891b2,0_4px_18px_0_#0891b2] focus:bg-primary-600 focus:shadow-[0_8px_9px_-4px_#0891b2,0_4px_18px_0_#0891b2] focus:outline-none focus:ring-0 active:bg-primary-700 active:shadow-[0_8px_9px_-4px_#0891b2,0_4px_18px_0_#0891b2] dark:shadow-[0_4px_9px_-4px_#0891b2] dark:hover:shadow-[0_8px_9px_-4px_#0891b2,0_4px_18px_0_#0891b2] dark:focus:shadow-[0_8px_9px_-4px_#0891b2,0_4px_18px_0_#0891b2] dark:active:shadow-[0_8px_9px_-4px_#0891b2,0_4px_18px_0_#0891b2]" id="South"  onclick="requestData('South')">
            South
          </button>
          <button class="grow rounded bg-cyan-400 text-white h-16 w-48 px-7 pb-2.5 pt-3 text-sm font-medium uppercase leading-normal  shadow-[0_4px_9px_-4px_#0891b2] transition duration-150 ease-in-out hover:bg-primary-600 hover:shadow-[0_8px_9px_-4px_#0891b2,0_4px_18px_0_#0891b2] focus:bg-primary-600 focus:shadow-[0_8px_9px_-4px_#0891b2,0_4px_18px_0_#0891b2] focus:outline-none focus:ring-0 active:bg-primary-700 active:shadow-[0_8px_9px_-4px_#0891b2,0_4px_18px_0_#0891b2] dark:shadow-[0_4px_9px_-4px_#0891b2] dark:hover:shadow-[0_8px_9px_-4px_#0891b2,0_4px_18px_0_#0891b2] dark:focus:shadow-[0_8px_9px_-4px_#0891b2,0_4px_18px_0_#0891b2] dark:active:shadow-[0_8px_9px_-4px_#0891b2,0_4px_18px_0_#0891b2]" id="WestCoast" onclick="requestData('WestCoast')">
            West Coast
          </button>
        </div>
      </form>
    </div>
  </div>
  <script>
   function requestData(locationName) {
        // Send an HTTP GET request to the Go backend if needed
        fetch("/hello").then(response => {
          if (response.ok) {
            // Redirect to the desired page once the Go function completes
            window.location.href = '/city.html?location='+locationName;
          } else {
            console.error('Failed to redirect to cty.html');
          }
        })
        .catch(error => {
          console.error('Failed to fetch Go function:', error);
        });

        // Redirect to the appropriate location page
        window.location.href = "/newpage";
    };
  </script>
</body>
</html>
